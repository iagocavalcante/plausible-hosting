# fly.toml app configuration file generated for plausible-clickhouse on 2024-04-04T17:09:58-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'plausible-clickhouse'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[mounts]
  source = 'plausible_clickhouse_data'
  destination = '/var/lib/clickhouse'

[[services]]
  internal_port = 8123
  protocol      = "tcp"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
